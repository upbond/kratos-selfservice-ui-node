name: upbond_push_docker

on:
  push:
    branches:
      - dev

jobs:
  build-deploy:
    # 実行するインスタンス
    runs-on: ubuntu-latest

    # 各ステップの実行
    steps:
      # チェックアウト
      - uses: actions/checkout@v2
      # docker build and push to ECR
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ADMIN_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_ADMIN_SECRET_KEY }}
          aws-region: ap-northeast-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: upbond/kratos-ui
          RUN_NUMBER: ${{github.run_number}}
        run: |
          cp deploy/Dockerfile-dev Dockerfile
          IMAGE_TAG=dev-$RUN_NUMBER
          docker build --build-arg profile='dev' -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
  
